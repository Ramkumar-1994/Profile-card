<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@700&family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="bgcolor">
          <img class="profile-img"src="profile.webp" alt="">
      </div>
      <div class="profile-info">
        <h2 class="center">CodingLab</h2>
        <h3 class="center">Youtuber & Blogger</h3>
        <div class="img-icons">
          <img class="smicons"src="facebook.png" alt="">
          <img class="smicons"src="twitter.png" alt="">
          <img class="smicons"src="Instagram_icon.png" alt="">
          <img class="smicons"src="youtube.png" alt="">
        </div>
        <div class="btn">
          <button class="buttons">Subscribe</button>
          <button class="buttons">Message</button>
        </div>
        <div class="info">
          <div class="heart">
            <i class="fa-solid fa-heart"></i> 60K
          </div>
          <div class="comment">
            <i class="fa-solid fa-comment"></i> 20K
          </div>
          <div class="share">
            <i class="fa-solid fa-share"></i> 12K
          </div>
        </div>
      </div>
    </div>
</body>
</html>
